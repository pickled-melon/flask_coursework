{% extends "__layout.html" %}

{% block content %}

<h5 class="display-5">Глоссарий</h5>

<section>
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="list-group">
            {% for item in glossary %}
            <a href="#{{ item.anchor }}" onclick="history.back()" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <img src="/static/images/caret-right.svg" alt="twbs" width="32" height="32"
                    class="rounded-circle flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0" id="{{ item.anchor }}">{{ item.term }}</h6>
                        <p class="mb-0 opacity-75">{{ item.defenition }}</p>
                    </div>
                    <small class="opacity-50 text-nowrap"></small>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            Источники:
            <a href="https://ru.ruwiki.ru/wiki"><p>Интернет-энциклопедия «РУВИКИ»</p></a>
            <a href="https://www.worldbank.org/en/"><p>Сайт группы Всемирного банка</p></a>
        </div>
    </div>
</section>


{% endblock %}
